#log_format proxylog '[$time_local] $remote_addr $host $upstream_addr $request';
#log_format proxylog 'NGINX: $remote_addr $host $upstream_addr $request';

log_format proxylog '[Gfarm S3]'
'[$time_iso8601] '
'remote_addr:$remote_addr\t'
'x_forwarded_for:$http_x_forwarded_for\t'
'upstream_addr:$upstream_addr\t'
'request_method:$request_method\t'
'request_uri:$request_uri\t'
'status:$status\t'
'http_host:$http_host\t'
;

error_log /dev/stderr error;

# use $scheme for proxy_x_forwarded_proto when http_x_forwarded_proto is empty
map $http_x_forwarded_proto $proxy_x_forwarded_proto {
  default $http_x_forwarded_proto;
  ''      $scheme;
}
