upstream webui {
  server unix:/tmp/gfarm-s3-webui.sock fail_timeout=0;
}

upstream router {
  server unix:/tmp/gfarm-s3-router.sock fail_timeout=0;
}

server {
  access_log /dev/stdout proxylog;
  error_log /dev/stderr info;

  listen 80;
  listen [::]:80;

  listen 443 ssl;
  listen [::]:443 ssl;

  ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
  ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

  root /var/www/html;
  index index.html index.htm;

  server_name _;

  include /usr/local/etc/nginx-gfarm-s3.conf;
}
