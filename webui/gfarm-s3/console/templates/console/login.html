{% extends "console/base.html" %}
{% load i18n %}
{% block content1 %}
<!-- ( -->
<!-- h1>Gfarm-S3</h1 -->
{% if isLoginFailed %}<div "(" class="alert alert-danger" role="alert"
>{% trans 'errorMessage' %}</div ")"
>{% endif %}
{% if showReauthMsg %}<div "(" class="alert alert-info row" role="alert"
>{% trans 'plsreauth' %}</div ")"
>{% endif %}<form action="{% url 'login' %}"
	method="post"
>{% csrf_token %}<div "(" class="form-group"
><label for="exampleInputEmail1">{% trans 'globalUsername' %}</label
><input type="text"
	class="form-control"
	name="username"
	placeholder="{% trans 'UsernamePlacehodler' %}"
	required
	autofocus
></div ")"

><div "(" class="form-group"
><label for="exampleInputPassword1">{% trans 'Password' %}</label
><input type="password"
	class="form-control"
	name="passwd"
	placeholder="{% trans 'PasswordPlaceholder' %}"
	required
	data-toggle="tooltip"
	data-placement="top"
	title="{% trans 'passwordInstruction' %}"
></div ")"

><button type="submit"
	class="btn btn-primary form-control"
	value="Launch"
>{% trans 'GoButton' %}</button
></form>
<!-- ) -->
{% endblock %}
