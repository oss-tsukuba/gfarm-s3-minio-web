{% extends "console/base.html" %}
{% block content1 %}
<h1>gfarm-s3</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'launch' %}" method="post">
{% csrf_token %}
<div class="form-group">
<label for="exampleInputEmail1">Global username</label>
<input type="text" class="form-control" name="username" placeholder="Enter Global username">
</div>
<div class="form-group">
<label for="exampleInputPassword1">Password</label>
<input type="password" class="form-control" name="passwd" placeholder="Password">
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="action" id="radioStartGfarmS3" value="start" checked>
<label class="form-check-label" for="radioStartGfarmS3">Start Gfarm-S3</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="action" id="radioStopGfarmS3" value="stop">
<label class="form-check-label" for="radioStopGfarmS3">Stop Gfarm-S3</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="action" id="radioShowStatus" value="status">
<label class="form-check-label" for="radioShowStatus">Show Status</label>
</div>

<div class="form-check">
<input class="form-check-input" type="radio" name="action" id="radioGenKey" value="genkey">
<label class="form-check-label" for="radioGenKey">Generate Secret Key</label>
</div>

<button type="submit" class="btn btn-primary" value="Launch">Submit</button>
</form>
{% endblock %}
